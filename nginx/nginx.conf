        # Ð”Ð»Ñ development Ð±ÐµÐ· SSL - Ð¿Ñ€Ð¾ÐºÑÐ¸Ñ€ÑƒÐµÐ¼ Ð½Ð°Ð¿Ñ€ÑÐ¼ÑƒÑŽ
        location / {
            proxy_pass http://frontend;
            include /etc/nginx/proxy_params;
        }

        location /api/ {
            proxy_pass http://backend;
            include /etc/nginx/proxy_params;
        }
    }

