# =============================================================================
# Pytest Configuration
# =============================================================================

[pytest]
# Async mode configuration
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Test markers
markers =
    unit: Unit tests for isolated components (repositories, models)
    integration: Integration tests for API endpoints
    service: Service layer tests
    slow: Tests that take a long time to run
    auth: Authentication and authorization tests
    inventory: Inventory module tests
    performances: Performances module tests
    schedule: Schedule module tests
    documents: Documents module tests
    tasks: Tasks module tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage options (used with pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */alembic/*
    */migrations/*
    */__pycache__/*
branch = true

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
