# =============================================================================
# Theatre - Alembic Configuration
# =============================================================================

[alembic]
# Путь к папке с миграциями
script_location = alembic

# Шаблон имени файла миграции
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone для timestamp
# timezone = UTC

# Prepend sys.path
prepend_sys_path = .

# Версии миграций в одном файле или раздельно
version_path_separator = os

# Показывать полный SQL в логах
# output_encoding = utf-8

# URL базы данных (переопределяется в env.py через переменные окружения)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Форматирование миграций после создания
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# =============================================================================
# Logging Configuration
# =============================================================================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
