# =============================================================================
# Theatre Management System - CI/CD Pipeline
# =============================================================================
# Automated testing, linting, type checking, and build verification
# Triggers on push/PR to main/master branches

name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  POSTGRES_VERSION: '16'
  REDIS_VERSION: '7'

jobs:
  # ===========================================================================
  # Job 1: Lint - Code quality checks
  # ===========================================================================
  lint:
    name: Lint (Python + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python setup
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linting
        working-directory: backend
        run: |
          echo "::group::Ruff Check"
          ruff check . --output-format=github
          echo "::endgroup::"

      # Node setup
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: |
          echo "::group::ESLint Check"
          npm run lint
          echo "::endgroup::"

  # ===========================================================================
  # Job 2: Type Check - Static type analysis
  # ===========================================================================
  type-check:
    name: Type Check (MyPy + TypeScript)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python type checking
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies with dev extras
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run MyPy type checking
        working-directory: backend
        run: |
          echo "::group::MyPy Check"
          mypy app --show-error-codes --pretty
          echo "::endgroup::"
        continue-on-error: true  # MyPy может быть строгим, не блокируем CI

      # TypeScript type checking
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: frontend
        run: |
          echo "::group::TypeScript Check"
          npm run type-check
          echo "::endgroup::"

  # ===========================================================================
  # Job 3: Backend Tests - Unit and integration tests with coverage
  # ===========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: theatre_test
          POSTGRES_PASSWORD: test_password_secure_123
          POSTGRES_DB: theatre_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:${{ env.REDIS_VERSION }}-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://theatre_test:test_password_secure_123@localhost:5432/theatre_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production
          ENVIRONMENT: test
        run: |
          echo "::group::Running Tests"
          pytest tests/ \
            -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --tb=short
          echo "::endgroup::"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 7

  # ===========================================================================
  # Job 4: Frontend Tests - TypeScript validation and E2E tests
  # ===========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build TypeScript project
        working-directory: frontend
        run: |
          echo "::group::TypeScript Build"
          npm run build
          echo "::endgroup::"

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        working-directory: frontend
        run: |
          echo "::group::Playwright E2E Tests"
          npm run test:e2e
          echo "::endgroup::"
        continue-on-error: true  # E2E tests могут быть нестабильны без backend

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  # ===========================================================================
  # Job 5: Docker Build - Verify containerization works
  # ===========================================================================
  build:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, type-check, backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: theatre-backend:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: theatre-frontend:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Docker image size check
        run: |
          echo "::group::Image Sizes"
          docker images | grep theatre-
          echo "::endgroup::"

  # ===========================================================================
  # Job 6: Security Audit - Dependency vulnerability scanning
  # ===========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Python security audit
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run Python security audit
        working-directory: backend
        run: |
          echo "::group::Python Security Audit"
          pip-audit --desc --skip-editable
          echo "::endgroup::"
        continue-on-error: true

      # Node.js security audit
      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        working-directory: frontend
        run: |
          echo "::group::NPM Security Audit"
          npm audit --audit-level=moderate || true
          echo "::endgroup::"

  # ===========================================================================
  # Summary Job - All checks passed
  # ===========================================================================
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, backend-test, frontend-test, build, security-audit]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "::notice::✅ All CI checks passed successfully!"
          echo "Pipeline completed for commit ${{ github.sha }}"
