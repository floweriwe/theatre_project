# =============================================================================
# Theatre Management System - Docker Compose (базовый)
# =============================================================================
# Для разработки используйте: docker-compose -f docker-compose.dev.yml up
# Для продакшена: docker-compose -f docker-compose.prod.yml up
# =============================================================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: theatre_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
    depends_on:
      - db
      - redis
    networks:
      - theatre_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: theatre_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - theatre_network

  db:
    image: postgres:16-alpine
    container_name: theatre_db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - theatre_network

  redis:
    image: redis:7-alpine
    container_name: theatre_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - theatre_network

volumes:
  postgres_data:
  redis_data:

networks:
  theatre_network:
    driver: bridge
