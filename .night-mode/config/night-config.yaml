# Night Mode Configuration (Windows)

session:
  max_duration_hours: 8
  step_timeout_minutes: 10
  auto_rollback_on_error: true

safety:
  whitelist_enabled: true
  forbidden_patterns:
    - "rm -rf"
    - "DROP DATABASE"
    - "docker-compose down -v"

monitoring:
  update_interval_seconds: 5
  log_level: "INFO"
